<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Gastos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="center-align">Sistema de Gestión de Gastos</h3>
        <div class="row">
            <form id="expense-form" class="col s12">
                <div class="row">
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="month">
                                <option value="0">Enero</option>
                                <option value="1">Febrero</option>
                                <option value="2">Marzo</option>
                                <option value="3">Abril</option>
                                <option value="4">Mayo</option>
                                <option value="5">Junio</option>
                                <option value="6">Julio</option>
                                <option value="7">Agosto</option>
                                <option value="8">Septiembre</option>
                                <option value="9">Octubre</option>
                                <option value="10">Noviembre</option>
                                <option value="11">Diciembre</option>
                            </select>
                            <label>Mes</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="year" type="number" class="validate" value="2024" disabled>
                            <label for="year">Año</label>
                        </div>
                    </div>
                    <div class="input-field col s6">
                        <input id="description" type="text" class="validate" required>
                        <label for="description">Descripción</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="amount" type="number" step="0.01" class="validate" required>
                        <label for="amount">Monto</label>
                    </div>
                </div>
                
                <button class="btn waves-effect waves-light" type="submit">Agregar Gasto</button>
            </form>
        </div>
        <div class="row">
            <h5>Listado de Gastos</h5>
            <table id="expense-list" class="striped">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se renderizarán dinámicamente los gastos -->
                </tbody>
            </table>
        </div>
        <div class="row">
            <h5>Resumen Mensual</h5>
            <table id="monthly-summary" class="striped">
                <thead>
                    <tr>
                        <th>Mes y Año</th>
                        <th>Total Gastado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se renderizará dinámicamente el resumen mensual -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

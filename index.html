<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <h2>Expense Management System</h2>
        <div class="row">
            <div class="input-field col s6">
                <select id="month">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <label for="month">Select Month</label>
            </div>
            <div class="input-field col s6">
                <input type="number" id="year" min="2000" max="2099" step="1" value="2024">
                <label for="year">Year</label>
            </div>
        </div>
        <form id="expense-form" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="description" class="validate">
                    <label for="description">Description</label>
                </div>
                <div class="input-field col s6">
                    <input type="number" id="amount" class="validate">
                    <label for="amount">Amount</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Expense</button>
        </form>
        <h3>Expense List</h3>
        <table class="striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Expenses will be added dynamically here -->
            </tbody>
        </table>
        <h3>Monthly Summary</h3>
        <table class="striped">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Total Expenses</th>
                </tr>
            </thead>
            <tbody id="monthly-summary">
                <!-- Monthly summary will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>

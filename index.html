<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <!-- Your web app's Firebase configuration -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyG-wynUBllzpaxiQvpvquurXlfr6wx3k",
            authDomain: "gastos-p.firebaseapp.com",
            projectId: "gastos-p",
            storageBucket: "gastos-p.appspot.com",
            messagingSenderId: "372355565750",
            appId: "1:372355565750:web:cb35992e661ddc38fffe17",
            measurementId: "G-3BRL0BM0KC"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const database = firebase.database();
    </script>
</head>
<body>
    <div id="app" class="container">
        <h2>Gestión de gastos</h2>
        <div class="row">
            <div class="input-field col s6">
                <select id="month">
                    <option value="0">Enero</option>
                    <option value="1">Febrero</option>
                    <option value="2">Marzo</option>
                    <option value="3">Abril</option>
                    <option value="4">Mayo</option>
                    <option value="5">Junio</option>
                    <option value="6">Julio</option>
                    <option value="7">Agosto</option>
                    <option value="8">Septiembre</option>
                    <option value="9">Octubre</option>
                    <option value="10">Noviembre</option>
                    <option value="11">Diciembre</option>
                </select>
                <label for="month">Seleccione mes actual</label>
            </div>
            <div class="input-field col s6">
                <input type="number" id="year" min="2000" max="2099" step="1" value="2024">
                <label for="year">Año</label>
            </div>
        </div>
        <form id="expense-form" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="description" class="validate">
                    <label for="description">Descripción</label>
                </div>
                <div class="input-field col s6">
                    <input type="number" id="amount" class="validate">
                    <label for="amount">Monto</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light submit-btn" type="submit">Agregar gasto</button>
        </form>
        <h3>Lista de gastos</h3>
        <table class="striped">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Las filas de gastos se añadirán dinámicamente aquí -->
            </tbody>
        </table>
        <h3>Gastos del mes</h3>
        <table class="striped">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Gasto total</th>
                </tr>
            </thead>
            <tbody id="monthly-summary">
                <!-- El resumen mensual se añadirá dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
